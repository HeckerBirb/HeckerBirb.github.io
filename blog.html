---
layout: default
title: Blog - birb@localnest
---
<div class="latest-posts">
    <h1>Pick one</h1>
</div>

<ul>
    {% for post in site.posts %}
    {% if post.published %}
    <li>
        <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <div class="blog">
            <p>{{ post.excerpt }}</p>
        </div>
    </li>
    {% endif %}
    {% endfor %}
</ul>
